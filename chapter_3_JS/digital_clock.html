<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock (Static)</title>
    <style>
        body {
        background-image:url("Dice_images/new_wallp.png");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 700px;
            margin: 0;
        }
        .clock {
            background: #c1404050;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 4em;
            letter-spacing: 0.1em;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 40px #0ff4;
            border: 2px solid #0ff;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="clock">12:45:30</div>
</body>
<script src="digital_clock.js"></script>
</html>
