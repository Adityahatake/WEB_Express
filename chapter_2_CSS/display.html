<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: tomato;
            height: 100px;
            width: 100px;
            display: inline-block;
            /* visibility: hidden; */
        }
        span{
            background-color: cyan;
            height: 100px;
            width: 100px;
            display: block;
            /* display: inline; */
            /* display:none; */
        }
    </style>
</head>
<body>
     <!--
  The 'display' property defines how an element is shown on the page.

  1. Block-level elements:
     - Start on a new line.
     - Occupy the full width of their container.
     - Common examples: <h1>, <div>, <p>, <form>, <header>, <footer>

  2. Inline elements:
     - Do not start on a new line.
     - Width is only as much as needed.
     - Common examples: <span>, <a>, <img>
-->
        <div>Div</div>
        <span>Span</span>

</body>
</html>
